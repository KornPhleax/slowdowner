<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"> 
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='shortcut icon' type='image/png' href='/img/snail.png'/>
    <link rel='stylesheet' href='/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/css/jquery-ui.min.css'>
    <link rel='stylesheet' href='/css/jquery-ui.structure.min.css'>
    <link rel='stylesheet' href='/css/jquery-ui.theme.min.css'>
    <link rel='stylesheet' href='/css/datatables.min.css'/>
    <link rel='stylesheet' href='/css/font-awesome.min.css'>
    <link rel='stylesheet' href='/css/main.css'>

    <script src='/js/howler.min.js'></script>
    <script src='/js/howler.core.min.js'></script>
    <script src='/js/jquery.min.js'></script>
    <script src='/js/jquery-ui.min.js'></script>
    <script src='/js/datatables.min.js'></script>
    <script src='/js/bootstrap.min.js'></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src='/js/index.js'></script>

    <title>SlowDowner - v0.0.2(Alpha)</title>
  </head>


  <body>
    <nav class='navbar navbar-inverse'>
      <a class="navbar-brand" href="/">
        <img src="/img/snail.png" width="25" height="25" alt="SlowDowner - v0.0.1(Alpha) Logo">
      </a>
      <div class='container-fluid'>
        <div class='navbar-header'>
          <a class='navbar-brand' href='/'>SlowDowner - v0.0.1(Alpha)</a>
        </div>
      </div>
    </nav>
    
    <div class='wrapper'>
      <div class='col-sm-12'>
        <div class='col-sm-5'>
          <div class="input-group mb-3">
            <label class="info-txt">Ordner:</label>
            <select class="custom-select" id="dir-dropdown"></select>
          </div>
          <table id='songlist' class='table table-bordered'>
            <thead>
            <tr>
              <th>Stücke</th>
            </tr>
            </thead>
          </table>
        </div>
        <div class='well col-sm-7'>
          <label class="info-txt" id="txt-titel">Titel</label><br>
          <br>
          <label class="info-txt-small" id="txt-timer">0:00</label>
          <label class="info-txt-small align-right" id="txt-duration">0:00</label>
          <div class="slidecontainer">
            <input type="range" min="0" max="1000" value="0" class="slider" id="position-slider">
          </div>
          <br>
          <div class="row">
            <div class="col-sm-4">
              <button id='playBtn' class='btn btn-success'><i class='fa fa-play'></i></button>
              <label class="info-txt-small">&zwnj;</label>
              <button id='stopBtn' class='btn btn-danger'><i class='fa fa-stop'></i></button>
            </div>
            <div class="col-sm-8">
              <button id='aLoopBtn' class='btn btn-warning'><b>A</b></button>
              <label class="info-txt-small" id="txt-aLoop">0:00</label>
              <i class='fa fa-repeat'></i>
              <label class="info-txt-small" id="txt-bLoop">0:00</label>
              <button id='bLoopBtn' class='btn btn-danger'><b>B</b></button>
              <button id='resetLoopBtn' class='btn btn-danger'><i class='fa fa-times'></i></button> 
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-xs-6">
              <label class="info-txt-small">Geschwindigkeit:</label>
              <label class="info-txt-small align-right" id="txt-speed">100%</label>
              <input type="range" min="50" max="200" value="100" class="slider" id="speed-slider">
            </div>
            <div class="col-xs-6">
              <label class="info-txt-small">Lautstärke:</label>
              <label class="info-txt-small align-right" id="txt-volume">70%</label>
              <input type="range" min="0" max="1000" value="700" class="slider" id="volume-slider">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-xs-6">
              <p>
                Wenn du eine Datei von deinem PC auswählen willst, drücke auf diesen Button:
              </p>
              <input id="extFile"  type="file" accept=".mp3,audio/*" >
            </div>
          </div>
        </div>
        <footer>
          <p>
            &#169;2019 Felix Hartmann - 
            <label id='user_count'>Verbundene Geräte: 0</label>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
